<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaptopSHOP</title>
    <script
      src="https://kit.fontawesome.com/2568d54abe.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/responsive.css">
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <div class="header">
        <div class="header-title">
          <i class="fa-solid fa-laptop header-icon-title"></i>
          <h2 class="laptop">LAPTOP.VN</h2>
        </div>
        <div class="header-menu">
          <div class="menu-link header-menu-home">
            <span class="none home" href="">HOME</span>
          </div>
          <div class="menu-link header-menu-order">
            <span class="none order" href="">BILLS</span>
          </div>
          <div class="menu-link carts header-menu-bill">
            <i class="fas fa-shopping-cart buy_display buy_icon none"> </i>
          </div>
          <div class="buy_count" style="display: none"></div>
          <div class="line"></div>
        </div>
        <div class="header-menu2"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    <!-- Trang giao dien -->
    <main class="main_menu">
      <div class="list"></div>
    </main>
    <!-- Trang danh sach -->
    <main class="main_buy" style="display: none">
      <div class="img">
        <img src="./imgs/117-1170538_404-your-cart-is-empty.png" alt="" />
      </div>
      <div id="main_buy">
        <div class="title">
          <span>Product Name</span><span>Quantity</span><span>Subtotal</span
          ><span>Total</span><span>Delete Item</span>
        </div>
        <div class="info"></div>
        <div class="buy">
        </div>
      </div>
      <div class="total">
        <strong>Total: $</strong>
        <span class="bill"></span>
      </div>
      <div  class="main_buy_btn">
        <button type="button" class="btn btn-outline-primary btn_back">Back to shopping</button>
        <button type="button" class="btn btn-success btn_buy">Buy</button>
      </div>
    </main>
    <!-- Trang thong tin -->
    <main class="main_info" style="display: none">
      <div class="buy_form">
        <div class="form_title">
          <h1>Thông tin người mua</h1>
          <i class="fa-solid fa-xmark buy_form_close"></i>
        </div>
        <div class="form_content">
          <div class="form_grid">
            <div class="username">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Họ</span>
                <input
                  type="text"
                  class="form-control form_username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="form_wrong wrong1"></div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Tên</span>
                <input
                  type="text"
                  class="form-control form_username2"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="form_wrong wrong2"></div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Email</span>
              <input
                type="text"
                class="form-control form_email"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="form_wrong wrong3"></div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Số điện thoại</span
              >
              <input
                type="text"
                class="form-control form_number"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="form_wrong wrong4"></div>
            <!-- <div id="address">Địa chỉ</div> -->
            <div class="form_address"></div>
            <div class="address">
              <select
                class="form-select select-city"
                aria-label="Default select example"
              >
                <option selected value="" class="option-city">
                  --Chọn Tỉnh/Thành phố--
                </option>
              </select>
              <select
                class="form-select select-district"
                aria-label="Default select example"
              >
                <option selected>--Chọn Huyện/Quận--</option>
              </select>
              <select
                class="form-select select-ward"
                aria-label="Default select example"
              >
                <option selected>--Chọn Xã--</option>
              </select>
            </div>
            <div class="form_wrong wrong5"></div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form_home"
                placeholder="Số nhà"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="form-floating">
              <textarea
                class="form-control form_message"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 200px"
              ></textarea>
              <label for="floatingTextarea2">Lời nhắn</label>
            </div>
          </div>
        </div>
        <div class="confirm">
          <button type="button" class="btn btn-primary show btn-confirm">
            Xác nhận
          </button>
        </div>
      </div>
    </main>
    <!-- Trang danh sach don hang -->
    <div id="order" style="display: none">
      <div class="img img_order" style="display: none;">
        <img src="./imgs/117-1170538_404-your-cart-is-empty.png" alt="" />
      </div>
      <div class="orders_content">
        <div class="order-gird">
          <strong>Code</strong><strong>Customer Name</strong
          ><strong>Date</strong><strong>Item Number</strong><strong>Total Quantity</strong
          ><strong>Total Price</strong><strong style="text-align: center;">Return</strong>
        </div>
        <div class="orders_empty"></div>
        <div class="orders_list"></div>
      </div>
      <div class="order_btn">
        <button type="button" class="btn btn-outline-primary btn_back">Back to shopping</button>
      </div>
    </div>
    <div id="order-detail" style="display: none">
      <div class="order-detail-overlay"></div>
      <div class="order-detail-body">
        <h1 style="margin-bottom: 20px;">
         Thông tin đơn hàng</h1>
        </div>
      </div>
    </div>
    <div class="order_success animate-bottom" id="myDiv">
      <div id="loader"></div>
      <div class="alert alert-success">
        Bạn đã đặt hàng thành công !
      </div>
      <div class="order_success_btn">
        <button type="button" class="btn btn-outline-primary btn_back">Back to shopping</button>
        <button type="button" class="btn btn-outline-success btn_success">Orders List</button>
      </div>
    </div>
  </body>
  <script src="./javascript/constant.js"></script>
  <script src="./style/style.js"></script>
  <script src="./javascript/renderListItem.js"></script>
  <script src="./javascript/validateForm.js"></script>
  <script src="./javascript/api.js"></script>
  <script async src="./javascript/localStorage.js"></script>
  <script async src="./javascript/shoppingPage.js"></script>
  <script async src="./javascript/productsPage.js"></script>
  <script async src="./javascript/infomationPage.js"></script>
  <script async src="./javascript/purchasedPage.js"></script>
</html>
