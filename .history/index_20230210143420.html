<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sach ban hang</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2568d54abe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-title">
        <i class="fas fa-store header-icon-title"></i>
        <h2>SHOP</h2>
      </div>
      <div class="header-menu">
        <div class="header-menu-home">
          <a href="">HOME</a>
        </div>
        <div class="header-menu-about">
          <a href="">ABOUT</a>
        </div>
        <div class="header-menu-bill">
          <a href="">BILLS</a>
        </div>
        <i class="fas fa-shopping-cart buy_display"></i>
      </div>
    </header>

    <!-- Trang giao dien -->
    <main class="main_menu" style="display: none">
      <div class="list"></div>
    </main>
    <!-- Trang danh sach -->
    <main class="main_buy">
      <div class="title">
        <span>Product Name</span><span>Quality</span><span>Subtotal</span
        ><span>Total</span><span>Clear Cart</span>
      </div>
      <div class="buy">
        <button id="back">Back to Shopping</button>
        <button id="buy">Buy</button>
      </div>

      <!-- Trang thanh toan -->
      <div class="buy_form">
        <div class="form_title">
          <h1>Thông tin người mua</h1>
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="form_content">
          <div class="form_grid">
            <!-- <div id="name">Họ và tên</div>
            <input type="text" placeholder="Họ" />
            <input type="text" placeholder="Tên" />
            <div id="email">Email</div>
            <input type="text" placeholder="Email" />
            <div id="phone">Số điện thoại</div>
            <input type="text" placeholder="Số điện thoại" />
            <div id="address">Địa chỉ</div> -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Default</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
