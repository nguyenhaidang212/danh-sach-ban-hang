<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sach ban hang</title>
    <script
      src="https://kit.fontawesome.com/2568d54abe.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-title">
          <i class="fas fa-store header-icon-title"></i>
          <h2>SHOP</h2>
        </div>
        <div class="header-menu">
          <div class="header-menu-home">
            <a href="">HOME</a>
          </div>
          <div class="header-menu-about">
            <a href="">ABOUT</a>
          </div>
          <div class="header-menu-bill">
            <a href="">BILLS</a>
          </div>
          <i class="fas fa-shopping-cart buy_display"></i>
        </div>
      </div>
    </header>
    <!-- Trang giao dien -->
    <main class="main_menu">
      <div class="list"></div>
    </main>
    <!-- Trang danh sach -->
    <main class="main_buy" style="display: none">
      <div class="title">
        <span>Product Name</span><span>Quality</span><span>Subtotal</span
        ><span>Total</span><span>Clear Cart</span>
      </div>
      <div class="buy">
        <button id="back">Back to Shopping</button>
        <div class="total">
          <strong>Total: $</strong>
          <div class="bill"></div>
          <button id="buy">Buy</button>
        </div>
      </div>
    </main>
    <!-- Trang thanh toan -->
    <main class="main_confirm" style="display: none">
      <div class="buy_form">
        <div class="form_title">
          <h1>Thông tin người mua</h1>
          <i class="fa-solid fa-circle-xmark close"></i>
        </div>
        <div class="form_content">
          <div class="form_grid">
            <div class="username">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Họ</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Tên</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Email</span>
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Số điện thoại</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div id="address">Địa chỉ</div>
            <div class="address">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  --Chọn Tỉnh/Thành phố --
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Hà Nội</a></li>
                  <li><a class="dropdown-item" href="#">Hải Phòng</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Bắc Ninh</a>
                  </li>
                </ul>
              </div>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  --Chọn huyện/quận--
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  --Chọn đường/xã--
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Số nhà"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2">Lời nhắn</label>
            </div>
          </div>
        </div>
        <div class="confirm">
          <button type="button" class="btn btn-danger">Hủy</button>
          <button type="button" class="btn btn-primary">Xác nhận</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
